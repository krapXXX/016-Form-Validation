<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label>Логин</label>
            <input type="text" name="login">
            <span class="hint" id="loginHint">Ваш логин должен состоять не менее чем из 4 символов</span>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password">
            <span class="hint" id="passwordHint">Пароль должен содержать буквы, цифры и специальный символ</span>
        </div>

        <div class="form-group">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>
    <script>
        /*
        Задание:
        1. При нажатии на кнопку "Зарегистрироваться" (не используя события click) выведите с помощью alert
        информацию, которую ввел пользователь в поля login и password.
        2. В момент, когда поле ввода login получает фокус, покажите подсказку, которая находится в span#loginHint
           В момент, когда фокус получает поле ввода password - подсказку span#passwordHint
        */
      
        let loginHint = document.querySelector("#loginHint");
        let passwordHint = document.querySelector("#passwordHint");
        let login = document.querySelector('[name="login"]')
        let password = document.querySelector('[name="password"]')
        const form = document.forms[0];

        form.addEventListener("submit", function (event) {
            alert(`Login: ${event.target.login.value}\nPassword: ${event.target.password.value}`);
            if (form.login.value.length == 0 || form.password.value.length == 0) {
                event.preventDefault(); // отмена отправки формы
            }
        })

        loginHint.style.display = "none";
        passwordHint.style.display = "none";

        function showLoginHint() {
            loginHint.style.display = "block";
        }
        function showPasswordHint() {
            passwordHint.style.display = "block";
        }
 function hideLoginHint() {
            loginHint.style.display = "none";
        }
        function hidePasswordHint() {
            passwordHint.style.display = "none";
        }
        login.addEventListener("focus", function (event) {
            if (event.target.value.length == 0) {
                showLoginHint();
            }
        });
        password.addEventListener("focus", function (event) {
            if (event.target.value.length == 0) {
                showPasswordHint();
            }
        });

        login.addEventListener("blur", function () {
            hideLoginHint();

        });
    </script>
</body>

</html>
